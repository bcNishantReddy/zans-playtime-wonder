    <script>
      // Dynamic title changing to draw attention
      const titles = [
        "ZANS Toys - Educational Fun!",
        "Story Dice - Spark Imagination!",
        "ZANS - Where Play Meets Learning!",
        "Interactive Toys for Smart Kids!",
        "ZANS - Crafting Tomorrow's Thinkers!",
        "Creative Play - Endless Stories!",
        "Educational Toys That Inspire!",
        "ZANS - Fun Learning Adventures!"
      ];
      
      let currentIndex = 0;
      
      function changeTitleContinuously() {
        document.title = titles[currentIndex];
        currentIndex = (currentIndex + 1) % titles.length;
      }
      
      // Change title every 3 seconds
      setInterval(changeTitleContinuously, 3000);
      
      // Set initial title
      changeTitleContinuously();
    </script>
